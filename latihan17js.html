<script>
  class Bank {
    constructor(norek, nasabah, saldo) {
      this.no = norek;
      this.nama = nasabah;
      this.saldo = saldo;
    }
    menabung(uang) {
      this.saldo += uang;
    }
    menarik(uang) {
      this.saldo - +uang;
    }
    mencetak() {
      document.write("No.Rekening :", this.no);
      document.write("<br>Nama Nasabah :", this.nama);
      document.write("<br>Saldo Akhir :", this.saldo);
      document.write("<br>-----------------");
    }
  }
  let n1 = new Bank("011", "yulia", 40000);
  let n2 = new Bank("012", "halimah", 50000);
  let n3 = new Bank("013", "nafizah", 30000);

  n1.menabung(10000);

  n1.mencetak();
  n2.mencetak();
  n3.mencetak();
</script>
