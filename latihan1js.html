<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1 JS</title>
  </head>

  <body>
    <script>
      var nama = "Yulia Ananda Siregar";
      document.write("Assalamualikum " + nama);

      //kode diatas adalah contoh deklarasi variabel
      document.write("<br>");
      let produk = "tv"; //tipe data string atau varchar
      let harga = "5000"; //tipe data integer
      //cetak
      document.write("Produk " + produk + " Dengan harga Rp. " + harga);
      //deklarasi variabel const
      document.write("<br>");
      var jari2 = 15;
      const PHI = 3.14;
      let keliling = 2 * PHI * jari2;
      let luas = PHI * jari2 * jari2;
      //cetakÂ data
      document.write(
        "Keliling lingkaran dengan jari-jari " + jari2 + " = " + keliling
      );
      document.write("<br>");
      document.write("Sedangkan luasnya  = " + luas);
    </script>
  </body>
</html>
