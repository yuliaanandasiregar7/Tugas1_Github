<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS Internal</title>
    <script>
      alert("Selamat Pagi");
      alert("Selamat Datang Di Web Saya");
    </script>
  </head>
  <body>
    <script>
      document.write(
        "<H1 align='center'> Belajar Java Script Internal</h1><hr>"
      );
      var nama, gender;
      nama = "Yulia Ananda Siregar";
      gender = "Perempuan";
      var umur = 20;
      var beratBadan = 50.2; //tipe data float

      // cetak populasi data secara satu per satu
      document.write("Nama Siswa : " + nama);
      document.write("<br>Jenis Kelamin : " + gender);
      document.write("<br> Berat Badan :" + beratBadan);
      document.write("<br> Umur Siswa : " + umur);

      // cetak populasi data secara keseluruhan
      document.write(
        "<br> Nama Siswa : " +
          nama +
          "<br> Jenis Kelamin : " +
          gender +
          " <br> Umur : " +
          umur +
          " <br> Berat Badan : " +
          beratBadan
      );

      // operator aritmatika
      var a = 10;
      var b = 12.5;

      var c = a * b;
      document.write("<br>hasil bilangan C : " + c);
    </script>
  </body>
</html>
