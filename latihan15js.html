<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan javascript Eksternal</title>
  </head>
  <body>
    <form id="frm">
      <table
        style="
          width: 50%;
          background-color: aqua;
          border: 1px solid;
          text-align: center;
        "
      >
        <tr>
          <th colspan="2">Form Input JavaScript</th>
        </tr>
        <tr>
          <td><label for="">Nama</label></td>
          <td>
            <input
              type="text"
              name="nama"
              id=""
              placeholder="Masukkan Nama Anda"
            />
          </td>
        </tr>
        <tr>
          <td><label for="">Pekerjaan</label></td>
          <td>
            <input
              type="text"
              name="pekerjaan"
              id=""
              placeholder="Masukkan Pekerjaan Anda"
            />
          </td>
        </tr>
        <tr>
          <td><label for="">Hobby</label></td>
          <td>
            <input
              type="text"
              name="hobby"
              id=""
              placeholder="Masukkan Hobby Anda"
            />
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <button type="button" onclick="dataPerson()">Submit</button>
          </th>
        </tr>
      </table>
    </form>
    <p id="hasil"></p>
    <script src="js/skrip.js"></script>
  </body>
</html>
