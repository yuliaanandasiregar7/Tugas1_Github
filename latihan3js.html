<script>
  // operator pembanding ==
  var a = true; //contoh tipe data boolean
  // boolean adalah tipe data yang berisi true dan false saja
  var benar = true;
  document.write(a == benar);
  var b = 4;
  document.write(a == b);

  var ab = 7;
  var ba = "7";

  // ' ' biasanya digunakan untuk data yang sedikit tau di cabut dengan char
  // " " biasanya digunakan data string yang berisi banyak kalimat di sebut dengan varchar

  document.writeln(ab == ba);
  console.log(a == b);
  //operator pembanding
  var a3 = true;
  var benar3 = true;
  document.writeln(a3 === benar3);
  var a4 = 12;
  var c4 = 4;
  document.write(a4 === c4);

  // operator pembanding !=
  document.write("<hr>");
  var a_tidak = true;
  var b_tidak = true;
  document.write(a_tidak != b_tidak);
</script>
